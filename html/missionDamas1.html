    <title>黒猫ニャテラシーのネットリテラシー</title>

<body>
    <!-- ローディング -->
    <div id="loading">
        <div id="animation">
            <div class="loading-circle"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <div id="pc-wrapper">
        <div id="canvas" style="text-align: center;"></div> 
    </div>
    
    <!-- ミュートボタン（非公開） -->
    <div class="sound-button" hidden>
        <img id="mute" src="../img/icon/volume_off.svg">
    </div>
    <!-- 音楽 -->
    <audio loop id="bgm">
        <source type="audio/mp3">
    </audio>
    <audio preload="auto" id="sound-effect">
        <source src="../music/sound_effect/sample_sound_effect.mp3" type="audio/mp3">
    </audio>
    <!-- Javascript -->
    <script src="../js/missionDamas.js"></script>
    <script src="../js/bgm.js"></script>
