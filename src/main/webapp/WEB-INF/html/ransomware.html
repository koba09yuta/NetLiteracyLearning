<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/ransomware.css">
    <!-- Bootstrap Javascript(jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>ランサムウェア疑似サイト</title>
</head>

<body>

    <!-- PCラッパー -->
    <div id="pc-wrapper" style="background-color: darkred;">
        <!-- ランサムウェア疑似サイト -->
        <div id="ransomware-container">
            <div class="warning">警告</div>
            <div class="lock">
                <img src="../../img/other/padlock.png">
                <div id="explanation">あなたのパソコンをロックしました</div>
            </div>
            <div class="money">解除するには<span>20万円</span>お支払いください</div>
            <div class="delete">
                <div class="delete-title">データ消去残り時間</div>
                <div id="days"></div>
                <script>
                    var firstDay = new Date();
                    // x時間後
                    firstDay.setHours(firstDay.getHours() + 6);
                    time();
                    function time() {
                        var now = new Date();
                        // 秒数差
                        var diff = (firstDay.getTime() - now.getTime()) / 1000;
                        // 日時の計算と端数切り捨て
                        var hoursLeft = (Math.floor(diff / (60 * 60))) % 24;
                        var minitesLeft = (Math.floor(diff / 60)) % 60;
                        var secondsLeft = Math.floor(diff) % 60;
                        // 二桁表示
                        minitesLeft = ("0" + minitesLeft).slice(-2)
                        secondsLeft = ("0" + secondsLeft).slice(-2)
                        // 出力
                        document.getElementById("days").innerHTML = (hoursLeft + " : " + minitesLeft + " : " + secondsLeft);
                    }
                    setInterval('time()', 500);
                </script>
                <div class="delete-message">
                    上記時間内に金額を支払えない場合、<br>
                    端末のすべてのデータを消去します。
                </div>
            </div>

        </div>

        <!-- ミュートボタン（非公開） -->
        <div class="sound-button" style="display: none;">
            <img id="mute" src="../../img/icon/volume_off.svg">
        </div>
        <!-- 音楽 -->
        <audio loop id="bgm">
            <source type="audio/mp3">
        </audio>
        <audio preload="auto" id="sound-effect">
            <source src="../../music/sound_effect/sample_sound_effect.mp3" type="audio/mp3">
        </audio>
        <!-- Javascript -->
        <script src="../../js/ransomware.js" type="module"></script>
</body>

</html>
