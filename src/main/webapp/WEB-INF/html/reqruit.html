<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/reqruit.css">
    <!-- Bootstrap Javascript(jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>フレンド募集画面</title>
</head>

<body>
    
    <!-- PCラッパー -->
    <div id="pc-wrapper">
         <div id="board">  <!-- ボード -->
            <label id="board-title">フレンドぼしゅう</label> <!-- ボードタイトル -->
            <!-- あなたの書き込み -->
            <table class="anata">
                <tr>
                    <td><img src="../../img/icon/anata.svg" style='height: 15vh'></td>
                    <td>&nbsp;</td>
                    <td>LV 25 あなた<br>
                        ID:ANATA1219<br>
                        小学生です！<br>
                      
                    </td>
                </tr>
            </table>
            <!-- ショウの書き込み -->
            <label class="New">New!! フレンドしんせいがきました</label> 
            <table class="sho">
                <tr>
                    <td><img src="../../img/icon/sho.svg" style='height: 15vh'></td>
                    <td>&nbsp;</td>
                    <td>LV77 ショウ<br>
                        ボクも小学生！<br>チーム戦やろう！
                    </td>
                </tr>
            </table>
        </div>
    </div>



    <!-- ミュートボタン（非公開） -->
    <div class="sound-button" style="display: none;">
        <img id="mute" src="../../img/icon/volume_off.svg">
    </div>
    <!-- 音楽 -->
    <audio loop id="bgm">
        <source type="audio/mp3">
    </audio>
    <audio preload="auto" id="sound-effect">
        <source src="../../music/sound_effect/sample_sound_effect.mp3" type="audio/mp3">
    </audio>
    <!-- Javascript -->
    <script src="../../js/reqruit.js" type="module"></script>
</body>

</html>
