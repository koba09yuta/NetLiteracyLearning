<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/missionDamas.css">
    <!-- Bootstrap Javascript(jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="../../js/p5.play.js"></script>
    <script src="../../js/p5Damas.js"></script>
    <script src="../../js/p5.sound.js"></script>
    <title>ミッション画面</title>
</head>

<body>
    <!-- ローディング -->
    <div id="loading">
        <div id="animation">
            <div class="loading-circle"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <div id="pc-wrapper">
        <div id="canvas" style="text-align: center;"></div>
        
    </div>
    

    <!-- ダマスに勝て -->
    <div id="game-wrapper" hidden>
        <div class="pc-display">
            <div class="container">
                
                <div class="game-text-box">                    
                    <div class="game-text text-light px-3 d-flex align-items-center">
                        <div id="game-text">ゆうしゃはぶったおれた・・・<span class="flush">▼</span></div>
                    </div>
                </div>
                <div class="enemy">
                    <img src="../../img/game/damas.svg">
                </div>
                <div class="pop">
                    <table class="text-center d-flex align-items-center justify-content-center">
                        <tr>
                            <td id="retry">再挑戦する</td>
                        </tr>
                        <tr>
                            <td id="reinforce">武器を強化する</td>
                        </tr>
                    </table>
                </div>
                <div class="shop">
                    <div class="shop-title text-center">
                        ⚔武器屋⚔
                    </div>
                    <div class="shop-items">
                        <table class="text-center d-flex align-items-center justify-content-center">
                            <tr>
                                <th>刀の強化</th>
                                <td><span>100</span>ジュエル</td>
                            </tr>
                            <tr>
                                <th style="color: orange;">雷鳴剣</th>
                                <td><span>500</span>ジュエル</td>
                            </tr>
                            <tr>
                                <th style="color: red;">魔炎剣</th>
                                <td><span>1000</span>ジュエル</td>
                            </tr>
                        </table>
                    </div>
                    <div class="current-jewel text-center">
                        現在の所持ジュエル：0ジュエル<br>
                        ジュエルが足りません
                    </div>
                    <div class="shop-command">
                        <div class="container">
                            <div class="row">
                                <button id="shop-exit" class="col-3 offset-8 btn btn-lg btn-secondary">店を出る</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ad">
                    <div class="ad-title text-center">
                        無料！今ならなんと<br>
                        1000ジュエル！<br>
                        ↓<br>
                        <u id="ad-click">ここをクリック</u>
                    </div>
                </div>
                <div class="campaign">
                    <div class="campaign-title text-center">
                        <span>1000ジュエルゲットキャンペーン</span><br>
                        ※IDとパスワードを入力して送信してください
                    </div>
                    <div class="campaign-form">
                        <form>
                            <div class="mb-3">
                                <label for="id" class="form-label">ID</label>
                                <input type="text" class="form-control" id="id" value="3611">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="text" class="form-control" id="password" value="0918">
                            </div>
                            <div class="text-center">
                                <button id="submit" type="button" class="btn btn-lg btn-primary">送信</button>
                            </div>
                        </form>
                    </div>
                    <div class="campaign-exit text-center">
                        <u>キャンペーンを閉じる</u>
                    </div>
                </div>
                <div class="register">
                    <div class="register-text text-center">
                        とうろく<br>
                        ありがとうございました
                    </div>
                    <div class="register-img text-center">
                        <img src="../../img/game/pumpkin.png">
                    </div>
                    <div class="register-exit text-center">
                        <u>ゲームに戻る</u>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ミュートボタン（非公開） -->
    <div class="sound-button" hidden>
        <img id="mute" src="../../img/icon/volume_off.svg">
    </div>
    <!-- 音楽 -->
    <audio loop id="bgm">
        <source type="audio/mp3">
    </audio>
    <audio preload="auto" id="sound-effect">
        <source src="../../music/sound_effect/sample_sound_effect.mp3" type="audio/mp3">
    </audio>
    <!-- Javascript -->
    <script src="../../js/missionDamas.js"></script>
    <script src="../../js/bgm.js"></script>
</body>

</html>
