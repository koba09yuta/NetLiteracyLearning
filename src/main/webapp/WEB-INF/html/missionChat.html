<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/missionChat.css">
    <!-- Bootstrap Javascript(jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>会話画面</title>
</head>

<body>
    <!-- ローディング -->
    <div id="loading">
        <div id="animation">
            <div class="loading-circle"></div>
            <p class="loading-text">Now Loading...</p>
        </div>
    </div>
    
    <!-- PCラッパー -->
    <div id="pc-wrapper">

        <div class="line__container">
            <!-- タイトル -->
            <div class="line__title">
            ショウのチャットルーム
            </div>
            <!-- ▼会話エリア scrollを外すと高さ固定解除 -->
            <div class="line__contents scroll">
                <!-- 相手の吹き出し -->
            <div class="line__left">
                <figure>
                <img src="../../img/icon/show.svg" />
                </figure>
                <div class="line__left-text">
                <div class="name">ショウ</div>
                <div class="text">やったな！俺たちの勝ちだ！</div>
                </div>
            </div>

            <!-- 自分の吹き出し -->
            <div class="line__right">
                <div class="text">やったねショウ！<br>
                どうしてそんなに強いの？</div>
                <span class="date">既読<br>21:30</span>
            </div>

             <!-- 相手の吹き出し2 -->
            <div class="line__left">
                <figure>
                <img src="../../img/icon/show.svg" />
                </figure>
                <div class="line__left-text">
                <div class="name">ショウ</div>
                <div class="text">それは教えられないな～</div>
                </div>
            </div>

            <!-- 自分の吹き出し2 -->
            <div class="line__right">
                <div class="text">えーー！フレンドだろ？<br>
                だれにも言わないから教えてよ！</div>
                <span class="date">既読<br>21:40</span>
            </div>

            <!-- 相手の吹き出し3 -->
            <div class="line__left">
                <figure>
                <img src="../../img/icon/show.svg" />
                </figure>
                <div class="line__left-text">
                <div class="name">ショウ</div>
                <div class="text">わかったよ。特別だぜ。<br>
                ソフトを使うんだ。<br>
                これをゲームに入れるとキャラが強くなる</div>
                </div>
            </div>


            <!-- 相手の吹き出し5 -->
            <div class="line__left">
                <figure>
                <img src="../../img/icon/show.svg" />
                </figure>
                <div class="line__left-text">
                <div class="name">ショウ</div>
                <div class="text">強い人は実はみんなこれを使ってるんだ<br>
                    下のURLをクリックしてみて！</div>
            </div>
            </div>


            <!-- 相手の吹き出し4 -->
            <div class="line__left">
                <figure>
                <img src="../../img/icon/show.svg" />
                </figure>
                <div class="line__left-text">
                <div class="name">ショウ</div>
                <div class="text">
                    
               <u class="url"> http://irerudakede-tuyokunaruyo.com</u>
               </div>
                </div>
            </div>


            <!--　▲会話エリア ここまで -->
        </div>
            <!-- ここに吹き出しやスタンプのタグを追加していく -->
            </div>
            


    </div>

    <!-- 音楽 -->
    <audio loop id="bgm">
        <source type="audio/mp3">
    </audio>
    <audio preload="auto" id="sound-effect">
        <source type="audio/mp3">
    </audio>
    <!-- Javascript -->
    <script src="../../js/missionChat.js"></script>
</body>
</html>
