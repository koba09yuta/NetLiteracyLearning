<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
	<link rel="stylesheet" href="../../css/conversation.css">
    <!-- Bootstrap Javascript(jQuery) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>会話画面</title>
</head>
<body>
    <div class="people-wrapper">
        <div class="container">
            <div class="row">
                <div id="main-speaker" class="col-3"></div>
                <div id="tertiary-speaker" class="col-3"></div>
                <div class="col-3"></div>
                <div id="secondary-speaker" class="col-3"></div>
            </div>
        </div>
    </div>
    <div class="conversation-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-1 pointer">
                    <div id="backward" class="left-triangle"></div>
                </div>
                <div class="col-10">
                    <div class="title-box text-light px-3 d-flex align-items-center">
                        <div id="title"></div>
                    </div>
                    <div class="text-box text-light px-3 d-flex align-items-center">
                        <div id="text"></div>
                    </div>
                </div>
                <div class="col-1 pointer">
                    <div id="forward" class="right-triangle"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="fadeLayer"></div>
    <!-- Javascript -->
    <script src="../../js/conversation.js"></script>
</body>
</html>
