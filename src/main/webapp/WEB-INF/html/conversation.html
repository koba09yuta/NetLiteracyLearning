<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/conversation.css">
    <!-- Bootstrap Javascript(jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>会話画面</title>
</head>

<body>
    <!-- ローディング -->
    <div id="loading">
        <div id="animation">
            <div class="loading-circle"></div>
            <p class="loading-text">Now Loading...</p>
        </div>
    </div>
    <!-- オープニングラッパー -->
    <div id="opening-wrapper">
        <div class="chapter-text">
            <div class="container">
                <div class="row">
                    <div id="chapter-number" class="h1 col-10 offset-1"></div>
                </div>
                <div class="row">
                    <div id="chapter-title" class="display-1 col-12 text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 会話テキストラッパー -->
    <div id="conversation-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-1 pointer" style="display: none;">
                    <div id="backward" class="left-triangle"></div>
                </div>
                <div class="col-10 offset-1">
                    <div class="title-box text-light px-3 d-flex align-items-center">
                        <div id="title"></div>
                    </div>
                    <div class="text-box text-light px-3 d-flex align-items-center">
                        <div id="text"></div>
                    </div>
                </div>
                <div class="col-1 pointer">
                    <div id="forward" class="right-triangle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 会話者ラッパー -->
    <div id="people-wrapper">
        <div class="container">
            <div class="row">
                <div id="main-person" class="col-3"></div>
                <div id="tertiary-person" class="col-3"></div>
                <div class="col-3"></div>
                <div id="secondary-person" class="col-3"></div>
            </div>
        </div>
    </div>
    <!-- 画像ラッパー -->
    <div id="back-wrapper">
        <div class="container">
            <div id="back-img"></div>
        </div>
    </div>
    <!-- 暗転ラッパー -->
    <div id="darkness-wrapper"></div>
    <!-- ミュートボタン（非公開） -->
    <div class="sound-button" hidden>
        <img id="mute" src="../../img/icon/volume_off.svg">
    </div>
    <!-- 音楽 -->
    <audio loop id="bgm">
        <source type="audio/mp3">
    </audio>
    <audio preload="auto" id="sound-effect">
        <source src="../../music/sound_effect/sample_sound_effect.mp3" type="audio/mp3">
    </audio>
    <!-- Javascript -->
    <script src="../../js/conversation.js"></script>
    <script src="../../js/bgm.js"></script>
</body>

</html>
