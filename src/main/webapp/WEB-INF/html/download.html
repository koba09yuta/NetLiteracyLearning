<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/download.css">
    <!-- Bootstrap Javascript(jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>ダウンロード画面</title>
</head>

<body>
    
    <!-- PCラッパー -->
    <div id="pc-wrapper">
        <div class="container">
            <!-- ダウンロードゲージ -->
            <label id="thanks">【公式】DRAGON HUNTER 強化ソフト</label>
            <div>
                <progress id="dlProgress" value="0" max="100">0%</progress>
              </div>
              <input type="button" id="dlButton" onclick="func1()" value="">
              <label id="complete">ダウンロードが完了しました</label>
              <!-- 遷移先を入れる -->
              <a id="exit" href="">ページを閉じる</a>
              <script language="javascript" type="text/javascript">
              // プログレスバーの進捗値
              var val;
              // 一定間隔で処理を行うintervalのIDを保持
              var intervalID;
            
              // ボタンを押した時に動く関数
              function func1() {
                $('#dlProgress').fadeIn();
                val = 0;
                // ボタンを無効にする(何回も押せないように)
                document.getElementById("dlButton").disabled = true;
                // 50msおきにプログレスバーを更新する
                intervalID = setInterval("updateProgress()", 30);
              }
            
              // プログレスバーを更新する
              function updateProgress() {
                // プログレスバーの進捗値を更新し、プログレスバーに反映させる
                val += 1;
                document.getElementById("dlProgress").value = val;
                document.getElementById("dlProgress").innerText = val + "%";
                console.log("progress:", val, "%");
            
                // 最大値まで達したら終了＆文字を表示する
                if (val == 100) {
                  clearInterval(intervalID);
                  document.getElementById("dlButton").disabled = false;
                  $('#complete').fadeIn(500);
                  $('#exit').fadeIn(500);
                }
              }
              </script>
            <!-- ダウンロードゲージここまで -->
              

        </div>
    </div>



    <!-- ミュートボタン（非公開） -->
    <div class="sound-button" style="display: none;">
        <img id="mute" src="../../img/icon/volume_off.svg">
    </div>
    <!-- 音楽 -->
    <audio loop id="bgm">
        <source type="audio/mp3">
    </audio>
    <audio preload="auto" id="sound-effect">
        <source src="../../music/sound_effect/sample_sound_effect.mp3" type="audio/mp3">
    </audio>
    <!-- Javascript -->
    <script src="../../js/download.js" type="module"></script>
</body>

</html>
